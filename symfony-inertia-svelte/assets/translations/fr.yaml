# Home
home.presentation.p1: >
    Healthy Food est là pour vous aider à gérer vos repas quotidiens. Vous pouvez utiliser Healthy Food pour suivre les calories des aliments et quelle marque
    les vend! C'est pour toute personne qui aime la nourriture! Chacun de nous a des besoins alimentaires différents, donc Healthy Food répondra à tous
    pour toi!
home.presentation.p2: >
    Healthy Food vous donne un moment pour vous reposer et reprendre votre souffle après toute la difficile journée de shopping que nous avons eue!
home.presentation.p3.li1: Healthy Food vous offre la livraison gratuite et aucun frais de livraison aux États-Unis et au Canada
home.presentation.p3.li2: Healthy Food vous offre 5% de réduction pour plusieurs commandes
home.presentation.p3.li3: Healthy Food vous offre la livraison gratuite aux États-Unis et au Canada
home.presentation.p3.li4: Healthy Food vous permet de sélectionner votre date de livraison (du dimanche au samedi)
home.presentation.p4: >
    Healthy Food propose toutes sortes de plats délicieux pour chaque foyer. Une alimentation saine vous évitera de manger des aliments qui ne sont peut-être pas
    sain pour votre corps. Healthy Food est spécialement conçu pour vous aider à contrôler la taille de vos portions. Healthy Food est là pour faire de votre
    la vie plus facile et meilleure.
