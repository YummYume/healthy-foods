# Home
home.presentation.p1: >
    Healthy Food is here to help you manage your daily meals. You can use Healthy Food to keep track of foods' calories and which brand
    sells them! It is for every person who loves food! Each one of us has different food needs so Healthy Food will match all of them
    for you!
home.presentation.p2: Healthy Food gives you a moment to take a rest and catch your breath from all the difficult shopping day we had!
home.presentation.p3.li1: Healthy Food gives you free shipping and no delivery cost in United States and Canada
home.presentation.p3.li2: Healthy Food gives you five% discount for making multiple orders
home.presentation.p3.li3: Healthy Food gives you free shipping in United States and Canada
home.presentation.p3.li4: Healthy Food allows you to select your delivery date (Sunday through Saturday)
home.presentation.p4: >
    Healthy Food has all kinds of delicious food for each household. Healthy Food will save you from eating foods that may not be
    healthy for your body. Healthy Food is specially designed to help you control your portion size. Healthy Food is here to make your
    life easier and better.
